<!DOCTYPE html>
<html>
  <head>
    <title>Drawing app</title>
    <link rel="stylesheet" href="style.css" />
    <script type="txt/javascript" src="draw.js"></script>
  </head>
  <body>
    <h1>Welcome to drawing app</h1>
    <div id="tools">
      Clear the canvas: <button id="btnClear">Clear</button>

      <div>
        <br />
        Choose a color: <button id="btnRed">Red</button>
        <button id="btnPurple">Purple</button>
        <button id="btnGreen">Green</button>
        <button id="btnYellow">Yellow</button>
      </div>
      <div>
        <br />
        Choose a brush size: <button id="btnSmall">Small</button>
        <button id="btnNormal">Normal</button>
        <button id="btnLarge">Large</button>
        <button id="btnHuge">Huge</button>
      </div>
    </div>
    <canvas id="draw"> </canvas>
  </body>
</html>
